<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Donor List</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1600px;
            margin: auto;
        }

        .card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            margin-bottom: 20px;
        }

        .card-header {
            font-size: 1.5rem;
            color: #343a40;
            border-bottom: 2px solid #e9ecef;
        }

        .btn-primary, .btn-warning, .btn-danger, .btn-secondary {
            border-radius: 5px;
            font-size: 0.9rem;
            padding: 8px 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .table th {
            background-color: #f1f1f1;
            color: #343a40;
            text-align: center;
            vertical-align: middle;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            word-wrap: break-word;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Donor List</span>
            <div>
                <a th:href="@{/donors/create}" class="btn btn-primary">New Donation</a>
                <a href="/users/register-session" class="btn btn-secondary ms-2">Logout</a>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Type of Product</th>
                    <th scope="col">Status</th>
                    <th scope="col">Address</th>
                    <th scope="col">User</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="donor : ${donors}">
                    <td th:text="${donor.id}">ID</td>
                    <td th:text="${donor.typeProduct}">Type of Product</td>
                    <td th:text="${donor.status ? 'Active' : 'Inactive'}">Status</td>
                    <td th:text="${donor.address}">Address</td>
                    <td th:text="${donor.user.userName}">User</td>
                    <td>
                        <div class="btn-group">
                            <a th:href="@{/donors/update/{id}(id=${donor.id})}" class="btn btn-warning btn-sm">Update</a>
                            <a th:href="@{/donors/delete/{id}(id=${donor.id})}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>

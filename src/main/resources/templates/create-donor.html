<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Create Donor</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 800px;
    }
    .card {
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    .card-header {
      font-size: 1.5rem;
      color: #343a40;
      border-bottom: 2px solid #e9ecef;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary, .btn-success {
      border-radius: 5px;
      font-size: 1rem;
      padding: 10px 20px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .btn-success {
      background-color: #28a745;
      border: none;
    }
    .btn-success:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      Create Donor
    </div>
    <div class="card-body">
      <a href="/donors" class="btn btn-primary mb-3">Back to Home</a>
      <form th:action="@{/donors/save}" method="post">
        <div class="mb-3">
          <label for="typeProduct" class="form-label">Product Type</label>
          <input type="text" class="form-control" id="typeProduct" name="typeProduct" placeholder="Enter the product type" required>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-control" id="status" name="status" required>
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter the address" required>
        </div>
        <div class="mb-3">
          <label for="user" class="form-label">User</label>
          <select class="form-control" id="user" name="user.id" required>
            <option value="" disabled selected>Select User</option>
            <option th:each="user : ${users}"
                    th:value="${user.id}"
                    th:text="${user.userName}"
                    th:selected="${donor.user != null && user.id == donor.user.id}">
            </option>
          </select>
        </div>


        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
